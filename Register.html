<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<a href="Index.html">Home</a>
    <form method="GET">
		First Name: <input type="text" name="firstname"><br>
		Last Name: <input type="text"name="lastname"><br>
		Email: <input type="email" name="email" required><br>
		Password: <input type="password" name="password" min="5"><br>
		Birthday: <input type="date" name="birthday"><br>
		Gender:<br>
		<input type="radio" name="gender" value="Male">Male<br>
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="radio" name="gender" value="No Answer">No Answer<br>
		Pets: <br>
		<input type="checkbox" name="Cats"> Cats<br>
		<input type="checkbox" name="Dogs"> Dogs<br>
		Cars: <br>
		<select name="Cars">
			<option value="Good car" >Good Car</option>
			<option value="Bad car" >Bad Car</option>
		</select><br>
		<input type="Submit" value="Register!">
		<input type="Reset">
	</form>
</body>
</html>
